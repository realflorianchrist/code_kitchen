<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="stylesheet" href="styles/animations.css" type="text/css">
        <script src="https://kit.fontawesome.com/8667f0dfde.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div><h3>AeBo Planverzeichnis</h3></div>
            <button class="filter-button" id="filter-button"><i class="fa-solid fa-filter"></i></button>
            <label class="search-bar">
                <input type="text" placeholder="Suchen..">
            </label>
        </header>

        <div class="filter-bar" id="filterBar">
            <ul class="filters">
                <li>
                    <div>Projekt Nr.</div>
                    <label><input type="text"></label>
                </li>
                <li>
                    <div>Projektleiter</div>
                    <label><input type="text"></label>
                </li>
                <li>
                    <div>CAD Projektbetreuer </div>
                    <label><input type="text"></label></li>
                <li>
                    <div>Planart</div>
                    <label><input type="text"></label>
                </li>
                <li>
                    <div>Sonstiges</div>
                    <label><input type="text"></label>
                </li>
            </ul>

            <button id="save-button">Speichern</button>

        </div>

        <table id="table" aria-describedby="Plandata">
            <thead>
            <tr>
                <th>Plan Nr.</th>
                <th>PDF Pfad</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <script src="scripts/main.js"></script>
    </body>
</html>
