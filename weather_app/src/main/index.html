<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather app</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
    <h1>Weather</h1>
    <div id="loading" class="display"></div>

    <ul id="past-weather">
        <li id="daily-weather">
            <div id="current-temperature">current temperature:</div>
            <canvas id="hourly-temperature"></canvas>
            <div id="date">date:</div>
            <div id="sunrise">sunrise:</div>
            <div id="sunset">sunset:</div>
        </li>
    </ul>

    <script src="js/weather-app.js" type="module"></script>
</body>
</html>
